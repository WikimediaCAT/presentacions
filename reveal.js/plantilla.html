<!doctype html>
<html lang="ca">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Instruccions per a desenvolupadors</title>

  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/white.css">
  <link rel="stylesheet" href="custom/custom.css">

  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
  <div class="reveal">
    <div class="menubar">
      <div class="slide-number"></div>
      <ul class="menu"></ul>
    </div>
    <div class="slides">

      <section data-transition-speed="slow" data-name="Inici">
        <h3>Instruccions per a desenvolupadors</h3>
      </section>


      <section data-transition-speed="slow">
        <h3>Moltes gràcies!</h3>
        <a href="https://wikimedia.cat"><img src="custom/imatges/logo-trans.png"></a>
        <aside class="notes">

        </aside>
      </section>

      <!-- plantilla per a una diapo
      <section data-transition-speed="slow" data-name="Inici">
        <h3>Títol</h3>
        <p class="fragment">Text<br><small><a href="enllaç">enllaç</a></small></p>
        <aside class="notes">

        </aside>
      </section>
    -->
    </div>
  </div>

  <script src="dist/reveal.js"></script>
  <script src="plugin/zoom/zoom.js"></script>
  <script src="plugin/notes/notes.js"></script>
  <script src="plugin/search/search.js"></script>
  <script src="plugin/markdown/markdown.js"></script>
  <script src="plugin/highlight/highlight.js"></script>
  <script src="plugin/simplemenu/simplemenu.js"></script>
  <script src="plugin/math/relativenumber/relativenumber.js"></script>
  <script>

    // Also available as an ES module, see:
    // https://revealjs.com/initialization/
    Reveal.initialize({
      controls: true,
      progress: true,
      // center: true,
      hash: true,
      slideNumber: 'c/t',
      simplemenu: {
        flat: true,
        // barhtml: {
        //   header: "<div class='menubar'><div class='slide-number'></div><ul class='menu'></ul><div>",
        //   footer: ""
        // }
      },

      // Learn about plugins: https://revealjs.com/plugins/
      plugins: [RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight, Simplemenu, RelativeNumber]
    });

  </script>
</body>

</html>
